version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: golang:1.15-alpine
    steps:
      - checkout
      - run:
          name: Install hadolint locally
          command: |
            git clone https://github.com/hadolint/hadolint
            cd hadolint
            stack install
      - run:
          name: Lint Dockerfile
          command: |
            hadolint Dockerfile
  test-app:
    docker:
      - image: golang:1.15-alpine
    steps:
      - checkout
      - run:
          name: Install curl
          command: |
            apk update && apk add curl
      - run:
          name: Install Go
          command: |
            curl -Ls https://golang.org/dl/go1.15.linux-amd64.tar.gz | tar -C /usr/local -xz
            export PATH=$PATH:/usr/local/go/bin
      - run:
          name: Test app
          command: |
            go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    docker:
      - image: golang:1.15-alpine
    steps:
      - checkout
      - run:
          name: Build app
          command: |
            go build -o karsajobs
      - run:
          name: Push image
          command: |
            docker build -t ghcr.io/stevensa1/karsajobs:latest .
            docker push ghcr.io/stevensa1/karsajobs:latest

workflows:
  karsajobs-workflow:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs